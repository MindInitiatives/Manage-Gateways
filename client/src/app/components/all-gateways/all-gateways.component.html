        <!-- Header -->
        <header class="ex-header">
          <div class="container">
            <div class="row">
              <div class="col-xl-10 offset-xl-1">
                <h1 class="text-center">All Gateways</h1>
              </div> <!-- end of col -->
            </div> <!-- end of row -->
          </div> <!-- end of container -->
        </header> <!-- end of ex-header -->
        <!-- end of header -->


        <!-- Basic -->
        <div class="ex-form-1 pt-5 pb-5">
          <div class="container">
            <div class="row">
              <div class="col-xl-10 offset-xl-1">
                <div class="text-box mt-5 mb-5">
                  <p class="mb-4">View List of Available Gateways. Need to add a new Gateway? Then just <a class="blue"
                      [routerLink]="['/create-gateway']">Click Here</a></p>

                      <div class="d-flex justify-content-center" *ngIf="loading == true">
                        <mat-spinner></mat-spinner>
                      </div>

                  <div class="table" *ngIf="gateways.length !== 0">
                    <table mat-table [dataSource]="dataSource" matSort matSortStart="desc">
                      <ng-container matColumnDef="Gateway">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Gateway </th>
                        <td mat-cell *matCellDef="let element"> {{element.gateway_name}} </td>
                      </ng-container>
                      <ng-container matColumnDef="IP Address">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> IP Address </th>
                        <td mat-cell *matCellDef="let element"> {{element.IPV4_address}} </td>
                      </ng-container>
                      <ng-container matColumnDef="Serial No.">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Serial No. </th>
                        <td mat-cell *matCellDef="let element"> {{element.serialNumber}} </td>
                      </ng-container>
                      <ng-container matColumnDef="details">
                        <th mat-header-cell *matHeaderCellDef> Details </th>
                        <td mat-cell *matCellDef="let element">
                          <button mat-icon-button color="primary" (click)="redirectToDetails(element.id)">
                            <mat-icon class="mat-18">reorder</mat-icon>
                          </button>
                        </td>
                      </ng-container>
                      <ng-container matColumnDef="update">
                        <th mat-header-cell *matHeaderCellDef> Update </th>
                        <td mat-cell *matCellDef="let element">
                          <button mat-icon-button color="accent" (click)="redirectToUpdate(element.id)">
                            <mat-icon class="mat-18">system_update</mat-icon>
                          </button>
                        </td>
                      </ng-container>
                      <ng-container matColumnDef="delete">
                        <th mat-header-cell *matHeaderCellDef> Delete </th>
                        <td mat-cell *matCellDef="let element">
                          <button mat-icon-button color="warn" (click)="openDialog(element)">
                            <mat-icon class="mat-18">delete</mat-icon>
                          </button>
                        </td>
                      </ng-container>
                      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                    </table>
                    <mat-paginator [pageSize]="pageSize" [pageSizeOptions]="pageSizeOptions"
                      (page)="pageEvent = $event">
                    </mat-paginator>
                  </div>


                </div> <!-- end of text-box -->
              </div> <!-- end of col -->
            </div> <!-- end of row -->
          </div> <!-- end of container -->
        </div> <!-- end of ex-basic-1 -->
        <!-- end of basic -->
