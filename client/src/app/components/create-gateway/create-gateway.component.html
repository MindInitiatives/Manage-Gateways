        <!-- Header -->
        <header class="ex-header">
          <div class="container">
            <div class="row">
              <div class="col-xl-10 offset-xl-1">
                <h1 class="text-center">Create Gateway</h1>
              </div> <!-- end of col -->
            </div> <!-- end of row -->
          </div> <!-- end of container -->
        </header> <!-- end of ex-header -->
        <!-- end of header -->


        <!-- Basic -->
        <div class="ex-form-1 pt-5 pb-5">
          <div class="container">
            <div class="row">
              <div class="col-xl-6 offset-xl-3">
                <div class="text-box mt-5 mb-5">
                  <p class="mb-4">Fill out the form below to sign up for the service. Already signed up? Then just <a
                      class="blue" href="log-in.html">Log In</a></p>

                  <!-- Sign Up Form -->
                  <form [formGroup]="form" (ngSubmit)="submitForm(form.value)" >
                    <div class="mb-4 form-floating">
                      <input formControlName="gatewayName" name="name" type="text" class="form-control"
                        id="floatingInput2" placeholder="">
                      <label for="floatingInput">Gateway name</label>
                    </div>
                    <div class="mb-4 form-floating">
                      <input formControlName="ipv4Address" name="address" type="text" class="form-control" id="floatingInput"
                        placeholder="">
                      <label for="floatingInput">IPV4 Address</label>
                    </div>

                    <div class="peripheral-section">
                      <p class="mb-4">Peripherals</p>
                      <div class="peripheral-item" formArrayName="peripherals">
                        <div *ngFor="let peripheralItem of form.controls['peripherals']?.value; let i = index">
                          <ng-container [formGroupName]="i">
                            <div class="mb-4 form-floating">
                              <input formControlName="vendor" name="" type="text" class="form-control"
                                id="floatingPassword" placeholder="">
                              <label for="floatingPassword">Vendor</label>
                            </div>
                            <div class="mb-4 form-floating">
                              <select formControlName="status" name="status" (change)="selectStatus($event)"
                                class="form-control">
                                <option [ngValue]="null">Select Option</option>
                                <option *ngFor="let status of deviceStatus" value="{{status}}">{{status}}</option>
                              </select>
                              <label for="floatingPassword">Status</label>
                            </div>
                          </ng-container>

                          <button class="btn btn-solid-sm mb-4" (click)="remove(i)"> Remove</button>
                        </div>
                        <div class="form-button text-end">
                          <button class="btn btn-outline-sm" (click)="add()">
                            <span class="fa fa-plus"></span> Add New Device
                          </button>
                        </div>
                      </div>
                    </div>

                    <button type="submit" class="form-control-submit-button my-5">Submit</button>
                  </form>
                  <!-- end of sign up form -->

                </div> <!-- end of text-box -->
              </div> <!-- end of col -->
            </div> <!-- end of row -->
          </div> <!-- end of container -->
        </div> <!-- end of ex-basic-1 -->
        <!-- end of basic -->
